<div class="col-md-12" *ngIf="identity">
	<h1>{{titulo}}</h1>
	<!--Formulario--> 
	<div class="container">

    <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Bienvenido, por favor rellenar la siguiente información</legend>

<div *ngIf="alertUpdate">
    <div class="alert alert-warning">
      {{alertMessage}}
    </div>
  </div>
<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Nombre Completo</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input #name="ngModel" name="name" [(ngModel)]="user.name" placeholder="Nombre" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Apellidos</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input #surname="ngModel" name="surname" [(ngModel)]="user.surname" placeholder="Apellidos" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input
       <div class="form-group">
  <label class="col-md-4 control-label">Contraseña</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span>
  <input name="password" placeholder="Contraseña" class="form-control"  type="password">
    </div>
  </div>
</div>
-->

<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Número Telefónico</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input #telephone="ngModel" name="telephone" [(ngModel)]="user.telephone" placeholder="Telefóno (845)555-1212" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
      
<div class="form-group">
  <label class="col-md-4 control-label">Dirección</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input #address="ngModel" name="address" [(ngModel)]="user.address" placeholder="Dirección" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
 
<div class="form-group">
  <label class="col-md-4 control-label">Ciudad</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input #city="ngModel" name="city" [(ngModel)]="user.city" placeholder="Ciudad" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Estado</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select #state="ngModel" name="state" [(ngModel)]="user.state" class="form-control selectpicker" >
      <option value=" " >Por favor, seleccione su estado</option>
      <option value="Aguascalientes">Aguascalientes</option>
      <option value="Baja California">Baja California</option>
      <option value="Baja California Sur">Baja California Sur</option>
      <option value="Campeche">Campeche</option>
      <option value="Coahuila de Zaragoza">Coahuila de Zaragoza</option>
      <option value="Colima">Colima</option>
      <option value="Chiapas">Chiapas</option>
      <option value="Chihuahua">Chihuahua</option>
      <option value="Distrito Federal">Distrito Federal</option>
      <option value="Guanajuato">Guanajuato</option>
      <option value="Guerrero">Guerrero</option>
      <option value="Hidalgo">Hidalgo</option>
      <option value="Jalisco">Jalisco</option>
      <option value="México">México</option>
      <option value="Michoacán de Ocampo">Michoacán de Ocampo</option>
      <option value="Morelos">Morelos</option>
      <option value="Nayarit">Nayarit</option>
      <option value="Nuevo León">Nuevo León</option>
      <option value="Oaxaca">Oaxaca</option>
      <option value="Puebla">Puebla</option>
      <option value="Querétaro">Querétaro</option>
      <option value="Quintana Roo">Quintana Roo</option>
      <option value="San Luis Potosí">San Luis Potosí</option>
      <option value="Sinaloa">Sinaloa</option>
      <option value="Sonora">Sonora</option>
      <option value="Tabasco">Tabasco</option>
      <option value="Tamaulipas">Tamaulipas</option>
      <option value="Tlaxcala">Tlaxcala</option>
      <option value="Veracruz de Ignacio de la Llave">Veracruz de Ignacio de la Llave</option>
      <option value="Yucatán">Yucatán</option>
      <option value="Zacatecas">Zacatecas</option>
    </select>
  </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Código Postal</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input #zip="ngModel" name="zip" [(ngModel)]="user.zip" placeholder="Código Postal" class="form-control"  type="text">
    </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">R.F.C</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-briefcase"></i></span>
  <input #rfc="ngModel" name="rfc" [(ngModel)]="user.rfc" placeholder="R.F.C" class="form-control"  type="text">
    </div>
</div>
</div>

<div class="form-group">
  <div class="image_for_edit" *ngIf="user.img && user.img != 'null'">
      <img src="{{url + 'get-image-user/' + user.img}}" style="width: 50px;"/>
    </div>
</div>
<!-- Imagen-->
<div class="form-group">
  <label class="col-md-4 control-label">Imagen de perfil</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-level-up"></i></span>
        <input name="img" placeholder="" class="" type="file" (change)="fileChangeEvent($event)" />
  </div>
  </div>
</div>
<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
   <input type="submit" value="Actualizar" class="btn - btn-primary">
  </div>
</div>

</fieldset>
</form>
</div>
</div>
